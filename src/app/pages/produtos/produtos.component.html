<ng-template #novo>
  <novo-produto (novo)="buscar()"></novo-produto>
</ng-template>
<ng-template #editar>
  <editar-produto
    (editado)="buscar()"
    [itemSelecionado]="produtoSelecionado"
  ></editar-produto>
</ng-template>
<ng-template #detalhes>
  <detalhes-produto [itemSelecionado]="produtoSelecionado"></detalhes-produto>
</ng-template>
<button class="btn btn-primary" (click)="open(novo)">Novo Produto</button>
<table class="table mt-2 table-striped w-100">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Título</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of produtos">
      <td>{{ item.id }}</td>
      <td>{{ item.titulo }}</td>
      <td>{{ item.descricao }}</td>
      <td>{{ item.valor }}</td>
      <td>
        <button class="btn btn-success" (click)="detalhesModal(item, detalhes)">
          Detalhes
        </button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="editarModal(item, editar)">
          Editar
        </button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="excluir(item.id)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
